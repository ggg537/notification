<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head><title>로그인</title></head>
<body>
<div layout:fragment="content">
    <div class="auth-layout">
        <div class="auth-box">
            <h1>로그인</h1>
            <div id="errorMsg" class="error-message"></div>
            <div id="infoMsg" class="info-message"></div>
            <div class="form-group">
                <input type="email" id="email" placeholder="이메일 주소">
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="비밀번호">
            </div>
            <button class="btn btn-primary" onclick="login()">로그인</button>
            <div class="auth-link" style="margin-top:10px">
                <a href="/forgot-password">비밀번호 찾기</a>
            </div>
            <div class="oauth-separator">또는</div>
            <button class="btn-oauth" onclick="loginWithGoogle()">Google로 계속하기</button>
            <button class="btn-oauth" onclick="loginWithKakao()">카카오로 계속하기</button>
            <div class="auth-link">
                계정이 없으신가요? <a href="/signup">회원가입</a>
            </div>
        </div>
    </div>
    <script src="/js/auth.js"></script>
</div>
</body>
</html>
