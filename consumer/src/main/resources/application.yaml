spring:
  application:
    name: notification-consumer
  profiles:
    active: local
    include: event, redis
  datasource:
    url: jdbc:mysql://localhost:3306/notification
    username: app
    password: app1234
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

server:
  port: 8081
